<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PORTAFOLIO – Ana Beatriz Vega González</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* Canva runs at its native design resolution */
#canva {
    position: fixed;
    top: 0;
    left: 0;

    width: 1920px;   /* <-- Canva design width */
    height: 1080px;  /* <-- Canva design height */

    border: none;
    transform-origin: top left;
}
</style>
</head>

<body>

<iframe
    id="canva"
    src="https://www.canva.com/design/DAGpyCfvA4Q/MZcuk2UNv5z6nfpWTE-scw/view?embed"
    allowfullscreen
    loading="lazy">
</iframe>

<script>
function resizeCanva() {
    const designWidth = 1920; // must match the CSS width above
    const scale = window.innerWidth / designWidth;

    const iframe = document.getElementById("canva");
    iframe.style.transform = `scale(${scale})`;
}

window.addEventListener("resize", resizeCanva);
resizeCanva();
</script>

</body>
</html>
